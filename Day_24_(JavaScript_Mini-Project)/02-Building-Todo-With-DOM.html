<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="CSS/02-Building-Todo-With-DOM.css" />
  </head>
  <body>
    <!-- Main Heading -->
    <div class="head">
      <h1>Todo App</h1>
    </div>

    <!-- Input -->
    <div class="input">
      <input type="text" />
      <button class="add">Add Task</button>
    </div>

    <!-- Tasks -->
    <div class="tasks">
      <ul>
        <li>Go for Walk <button class="delete">Delete</button></li>
        <li>Code <button class="delete">Delete</button></li>
      </ul>
    </div>

    <script src="JavaScript/02-Building-Todo-With-DOM.js"></script>
  </body>
</html>
