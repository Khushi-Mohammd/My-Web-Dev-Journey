<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Feedback Form</h2>
    <form action="action.php">
      <div>
        <label for="name">Name: </label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Write your name"
        />
      </div>
      <br />
      <div>
        <label for="email">Email: </label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Write your email"
        />
      </div>
      <br />
      <div>
        Message:
        <br />
        <textarea name="msg" id="msg" rows="4" cols="30"></textarea>
      </div>
      <br />
      <div>
        <label for="rating">Rate us out of 5:</label>
        <br />
        <input type="radio" name="rate" id="one" value="1" />
        <label for="one">1</label>
        <br />
        <input type="radio" name="rate" id="two" value="2" />
        <label for="two">2</label>
        <br />
        <input type="radio" name="rate" id="three" value="3" />
        <label for="three">3</label>
        <br />
        <input type="radio" name="rate" id="four" value="4" />
        <label for="four">4</label>
        <br />
        <input type="radio" name="rate" id="five" value="5" />
        <label for="five">5</label>
        <br />
      </div>
      <br /><br />
      <div>
        <button>Send your message!</button>
      </div>
    </form>
  </body>
</html>
