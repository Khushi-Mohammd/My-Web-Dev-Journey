<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    rel="stylesheet"
    href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="CSS/11_Form_Controls_In_Bootstrap.css" />
  <body>
    <div class="container">
      <h2>Form Demo</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            placeholder="Email"
            id="email"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="password"
            id="password"
          />
        </div>

        <div class="mb-3">
          <select class="form-select">
            <option selected>Choose your city</option>
            <option value="1">Mumbai</option>
            <option value="2">Delhi</option>
            <option value="3">Pune</option>
          </select>
        </div>

        <div class="normal mb-3">
          <input type="checkbox" id="agree">
          <label for="agree">Agree</label>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" id="agreebs" class="form-check-input">
          <label for="agreebs" class="form-check-label">Agree</label>
        </div>
        
        <div class="mb-3 form-check">
          <input type="radio" id="radiobs" class="form-check-input">
          <label for="radiobs" class="form-check-label">Yes/No</label>
        </div>
        
        <div class="mb-3 form-check form-switch">
          <input type="checkbox" id="switchbs" class="form-check-input">
          <label for="switchbs" class="form-check-label">Yes/No</label>
        </div>

        <div class="mb-3 form-check form-check-inline">
          <input type="checkbox" id="agreeibs1" class="form-check-input">
          <label for="agreeibs1" class="form-check-label">Agree</label>
        </div>

        <div class="mb-3 form-check form-check-inline">
          <input type="checkbox" id="agreeibs2" class="form-check-input">
          <label for="agreeibs2" class="form-check-label">Agree</label>
        </div>
      </form>
    </div>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
